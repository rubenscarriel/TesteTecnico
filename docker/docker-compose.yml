version: '3.3'
networks: 
  banco:
  web:
services:
  db:
    image: mysql:8.0
    build:
      context: ../Database
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'r00t'
    ports:
      - '3306:3306'
    networks: 
      - banco
  front:
    image: nginx:alpine
    build:
      context: ../FrontendReact
    restart: always
    ports:
      - 80:80
    networks: 
      - web
    depends_on: 
      - app
  app:
    image: microsoft/dotnet:2.2-aspnetcore-runtime-alpine
    build:
      context: ../BackendApi/BackendApi
    restart: always
    ports:
      - 8080:80
      - 3443:443
    networks: 
      - banco
      - web
    depends_on: 
      - db